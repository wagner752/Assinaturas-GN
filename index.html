    <div class="capa">
    	<div class="texto-capa">
    		<h1>Assinatura<br> Gentil Negócios</h1>
    		<a href="#colaborador" class="btn btn-custom btn-azul btn-lg">Colaborador</a>
    		<a href="" class="btn btn-custom btn-branco btn-lg">Premium</a>

    <section id="colaborador">
        <div class="container">
            <div class="row">
                
                <form>
                    <div class="form-group col">
                        <div class="col-auto">
                                <!-- Input referente ao nome do colaborador -->
                            <label id="label-nomeColaborador" for="nomeColaborador">Nome do colaborador</label>
                            <input type="text" class="form-control" placeholder="Nome e Sobrenome" id="nomeColaborador" required="true">
                        </div>
                    </div>
                

                    <div class="form-group col">
                        <!-- Input referente ao setor do colaborador -->
                        <label for="setor">Setor</label>
                        <select id="setor" class="form-control" required="true">
                            <option value="" selected>Selecione o setor</option>
                            <option>Administração</option>
                            <option value="Célula de Inteligência Comercial">Célula de Inteligência Comercial</option>
                            <option>Comercial</option>
                            <option>Contabilidade</option>
                            <option>Controladoria</option>
                            <option>Departamento Pessoal</option>
                            <option>Diretoria</option>
                            <option>Financeiro</option>
                            <option>Jurídico</option>
                            <option>Marketing</option>
                            <option>Núcleo de Excelência</option>
                            <option>Gente e Gestão</option>
                            <option>Segurança</option>
                            <option>Tecnologia de Excelência</option>
                            <option>Suprimentos</option>
                        </select>
                    </div> <!-- /col -->
                    
                    <div class="row">
                        <div class="col">
                            <label id="label-telefoneColaborador" for="telefoneColaborador">Celular (Opcional)</label>
                            <input type="tel" class="form-control" placeholder="(XX) XXXXX-XXXX" id="telefoneColaborador">
                        </div>
                    </div> <!-- /form-row -->
                </form>

                <!-- Canva referente a imagem, usado apenas para gerar a imagem -->
                <canvas class="img-fluid" id="c" width="100%" height="100%"></canvas>

                <a id="link" target="new_blank"></a>
                <div id="toggle" class="signature">
                    <img crossOrigin="anonymous" class="img-fluid" id="assinaturaTemplate" style="margin-top: 2%;">
                </div>

                <!-- Download da imagem -->
                <button type="submit" onclick="saveImage()" class="btn btn-primary btn-azul" style="margin-top: 2%; border: none;">Baixar Assinatura</button>

            </div> <!-- /row -->
        </div> <!-- /Container -->
    </section>
	
    <section id="diretor">
    	<div class="container">
            <div class="row">
	    	
		 <form>
                    <div class="form-group col">
                        <div class="col-auto">
                                <!-- Input referente ao nome do diretor -->
                            <label id="label-nomeDiretor" for="nomeDiretor">Nome do diretor</label>
                            <input type="text" class="form-control" placeholder="Nome e Sobrenome" id="nomeDiretor" required="true">
                        </div>
                    </div>
			 
	            <div class="form-group col">
                        <div class="col-auto">
                                <!-- Input referente ao nome do diretor -->
                            <label id="label-cargoDiretor" for="cargoDiretor">Cargo</label>
                            <input type="text" class="form-control" placeholder="Digite o seu cargo" id="cargoDiretor" required="true">
                        </div>
                    </div>
		    
			 
		    <div class="row">
                        <div class="col">
                            <label id="label-telefoneDiretor" for="telefoneDiretor">Celular (Opcional)</label>
                            <input type="tel" class="form-control" placeholder="(XX) XXXXX-XXXX" id="telefoneDiretor">
                        </div>
                    </div> <!-- /form-row -->
			 
			  <!-- Canva referente a imagem, usado apenas para gerar a imagem -->
			<canvas class="img-fluid" id="cDiretor" width="100%" height="100%"></canvas>

			<a id="link" target="new_blank"></a>
			<div id="toggle" class="signature">
			    <img crossOrigin="anonymous" class="img-fluid" id="assinaturaTemplateDiretor" style="margin-top: 2%;">
			</div>

			<!-- Download da imagem -->
			<button type="submit" onclick="saveImageDiretor()" class="btn btn-primary btn-azul" style="margin-top: 2%; border: none;">Baixar Assinatura</button>
			 
                </form>
	    </div> <!-- /row -->
	</div> <!-- /container -->
    </section>

	<script type="text/javascript" crossorigin="anonymous">
	ctx2 = cDiretor.getContext("2d");

	assinatura_customDiretor = new Image();

		assinatura_customDiretor.onload = () => {
		    cDiretor.width = 1080;
		    cDiretor.height = 257;
		    render();
		};

	assinatura_customDiretor.crossOrigin = "anonymous"

	assinatura_customDiretor.src = "aaa.png";

	nomeDiretor.oninput = cargoDiretor.oninput = telefoneDiretor.oninput = render;

	function render(){
		   let {nomeDiretor, cargoDiretor, telefoneDiretor} = getFormDataDiretor();
		   setInitialImageDiretor();
		   setTextDiretor(nomeDiretor, cargoDiretor, telefoneDiretor);
		   setImageDiretor();
	}

	//Função para gerar os dados que advem do fomulário, retornando os seus valores
	function getFormDataDiretor(){
		   return {
		nomeDiretor: nomeDiretor
			   .value,
		cargoDiretor: cargoDiretor
			   .value,
	    telefoneDiretor: telefoneDiretor
		  .value
		    }
	}
	
	  
	function setImageDiretor() {
		   const assinatura = document.getElementById('assinaturaTemplateDiretor')
		   assinatura.src = cDiretor.toDataURL();
		   cDiretor.style.display = "none";
	}	

	  	  
	function setInitialImageDiretor() {
	    ctx2.clearRect(0, 0, cDiretor.width, cDiretor.height);
	    ctx2.globalCompositeOperation = "source-over";
	    ctx2.drawImage(assinatura_customDiretor, 0, 0, cDiretor.width, cDiretor.height);
	}
		
	//Função de configuração do primeiro formulário
	function setClipDiretor() {
	    ctx2.globalCompositeOperation = "destination-in";
	    ctx2.globalCompositeOperation = "source-over";
	    ctx2.font = "bolder 30.76px  Montserrat, sans-serif";
	    ctx2.textAlign = "left";
	    ctx2.fillStyle = "black";
	}

        //Colocação do texto na imgem
	function setTextDiretor(textDiretor, cargoDiretor, telefoneDiretor) {
	   setClipDiretor();
	   ctx2.textBaseline = "hanging"; //Mostra o texto sendo escrito na tela em tempo real
	   ctx2.fillText(textDiretor, 270, 62); //Definição de onde o texto ira iniciar nas coordenadas X e Y
	   setCargoDiretor(cargoDiretor); //Configuração do setor/segundo formulário
       	   setTelefone(telefoneDiretor);
	}

	  
	//Configuração do segundo formulárioa
	function setCargoDiretor(cargoDiretor){
	    ctx2.globalCompositeOperation = "destination-in";
	    ctx2.globalCompositeOperation = "source-over";
	    ctx2.font = "30.76px Montserrat, sans-serif";
	    ctx2.textAlign = "left";
	    ctx2.fillStyle = "black";
	    ctx2.textBaseline = "hanging";
	    ctx2.fillText(cargoDiretor, 270, 100); //Definição de onde o texto ira iniciar nas coordenadas X e Y
	}

	  
	//Configuração de campo de telefone
	function setTelefoneDiretor(telefoneDiretor){
	    ctx2.globalCompositeOperation = "destination-in";
            ctx2.globalCompositeOperation = "source-over";
            ctx2.font = "30.76px Montserrat, sans-serif";
	    ctx2.textAlign = "left";
            ctx2.fillStyle = "black";
            ctx2.textBaseline = "hanging";
