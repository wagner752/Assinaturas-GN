<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <!-- FAVICON -->
    <link rel="icon" href="https://github.com/wagner752/Assinaturas-GN/blob/main/_img/favicon.jpg?raw=true">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/wagner752/Assinaturas-GN@main/_css/estilo.css" rel="stylesheet">    
    
    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.js" crossOrigin="anonymous"></script>

    <title>Assinatura Gentil Negócios</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
		<!-- Lado esquerdo do site, atualmente sendo a logo -->
            <div class="col-4 sideA">
                <img src="https://github.com/wagner752/Assinaturas-GN/blob/main/_img/logo_gentil.png?raw=true" class="img-fluid">
            </div>
		<!-- Lado esquerdo do site, atualmente sendo a logo -->
            <div class="col-8 sideB">
                <h3>
                    Faça sua assinatura da Gentil Negócios
                </h3>
                <form>
                    <div class="form-row">
                        <div class="col">
				<!-- Input referente ao nome do colaborador -->
                            <label id="label-nome" for="nome" style="display: none;">Nome do colaborador</label>
                            <input type="text" class="form-control" placeholder="Nome e Sobrenome" id="nome" required="true">
                        </div>
                        
                        <div class="col">
				<!-- Input referente ao setor do colaborador -->
                            <label for="setor"></label>
                            <select id="setor" class="form-control" required="true">
                                <option value="" selected>Selecione o setor</option>
                                <option>Administração</option>
                                <option value="Célula de Inteligência Comercial">Célula de Inteligência Comercial</option>
                                <option>Comercial</option>
                                <option>Contabilidade</option>
                                <option>Controladoria</option>
                                <option>Departamento Pessoal</option>
                                <option>Diretoria</option>
                                <option>Financeiro</option>
                                <option>Jurídico</option>
                                <option>Marketing</option>
                                <option>Núcleo de Excelência</option>
                                <option>Gente e Gestão</option>
                                <option>Segurança</option>
                                <option>Tecnologia de Excelência</option>
                                <option>Suprimentos</option>
                            </select>
                        </div> <!-- /col -->
			
			<div class="row">
			    <div class="col">
                            	<label id="label-telefone" for="telefone" style="display: none;">Telefone</label>
                            	<input type="tel" class="form-control" placeholder="(XX) XXXXX-XXXX" id="telefone" style="margin-top: 2%; width: 200px;">
                            </div>
				
			    <div class="col">
                            	<label id="label-ramal" for="ramal" style="display: none;">Ramal</label>
                            	<input type="tel" class="form-control" placeholder="XXXX" id="ramal" style="margin-top: 2%; width: 150px;">
                            </div>
			</div>
                        
                    </div> <!-- /form-control -->
                </form>
		    
                <!-- Canva referente a imagem, usado apenas para gerar a imagem -->
                <canvas class="img-fluid" id="c" width="100%" height="100%"></canvas>
                
		<a id="link" target="new_blank"></a>
                <div id="toggle" class="signature">
                    <img crossOrigin="anonymous" class="img-fluid" id="assinaturaTemplate" style="margin-top: 5%;"/>
                </div>
		
		<!-- Download da imagem -->
                <button type="submit" onclick="saveImage()" class="btn btn-primary">Baixar Assinatura</button>
		<!-- Logo do TEX -->
                <img id="logo" src="https://github.com/wagner752/Assinaturas-GN/blob/main/_img/tex_logo.png?raw=true" class="img-fluid" style="width: 60px; height: 60px; margin-left: 70%; margin-bottom: 2%; margin-top: 2%;">
                
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>

  <script type="text/javascript" crossorigin="anonymous">
	//Manipulação do Canva em 2D
	ctx = c.getContext("2d");

	assinatura_custom = new Image();
	//Tamanho da assinatura, devendo ser o mesmo tamanho da imagem para redenrização
	assinatura_custom.onload = () => {
	    c.width = 1080;
	    c.height = 257;
	    render();
	};
	assinatura_custom.crossOrigin = "anonymous"
	
	//Local do arquivo no repositório 
	assinatura_custom.src = "assinatura.png";
	
	//Chamar o que é digitado para a função de rederização
	nome.oninput = setor.oninput = telefone.oninput = ramal.oninput = render;
	
	//Renderização da imagem
	function render() {
	    let {nome, setor, telefone, ramal} = getFormData();
	    setInitialImage();
	    setText(nome, setor, telefone, ramal);
	    setImage();
	}
	
	//Função para gerar os dados que advem do fomulário, retornando os seus valores
	function getFormData() {
	    return {
		nome: nome
		    .value,
		setor: setor
		    .value,
                telefone: telefone
                    .value,
		ramal: ramal
		    .value
	    }
	}
	
	function setInitialImage() {
	    ctx.clearRect(0, 0, c.width, c.height);
	    ctx.globalCompositeOperation = "source-over";
	    ctx.drawImage(assinatura_custom, 0, 0, c.width, c.height);
	}
	
	//Função de configuração do primeiro formulário
	function setClip() {
	    ctx.globalCompositeOperation = "destination-in";
	    ctx.globalCompositeOperation = "source-over";
	    ctx.font = "bolder 30.76px  Montserrat, sans-serif";
	    ctx.textAlign = "left";
	    ctx.fillStyle = "black";
	}
	
	//Função para repor imagem após edição
	function setImage() {
	    const assinatura = document.getElementById('assinaturaTemplate')
	    assinatura.src = c.toDataURL();
	    c.style.display = "none";
	}
	
	//Colocação do texto na imgem
	function setText(text, setor, telefone, ramal) {
	    setClip();
	    ctx.textBaseline = "hanging"; //Mostra o texto sendo escrito na tela em tempo real
	    ctx.fillText(text, 270, 62); //Definição de onde o texto ira iniciar nas coordenadas X e Y
	    setSetor(setor); //Configuração do setor/segundo formulário
            setTelefone(telefone);
	    setRamal(ramal);
	}
	
	//Configuração do segundo formulárioa
	function setSetor(setor){
	    ctx.globalCompositeOperation = "destination-in";
	    ctx.globalCompositeOperation = "source-over";
	    ctx.font = "30.76px Montserrat, sans-serif";
	    ctx.textAlign = "left";
	    ctx.fillStyle = "black";
	    ctx.textBaseline = "hanging";
	    ctx.fillText(setor, 270, 100); //Definição de onde o texto ira iniciar nas coordenadas X e Y
	}
	
	//Configuração de campo de telefone
	function setTelefone(telefone){
	    ctx.globalCompositeOperation = "destination-in";
            ctx.globalCompositeOperation = "source-over";
            ctx.font = "30.76px Montserrat, sans-serif";
	    ctx.textAlign = "left";
            ctx.fillStyle = "black";
            ctx.textBaseline = "hanging";
	    ctx.fillText(telefone, 290, 187); //Definição de onde o texto ira iniciar nas coordenadas X e Y
	}
	  
	function setRamal(ramal){
	    ctx.globalCompositeOperation = "destination-in";
	    ctx.globalCompositeOperation = "source-over";
	    ctx.font = "30.76px Montserrat, sans-serif";
	    ctx.textAlign = "left";
	    ctx.fillStyle = "black";
	    ctx.textBaseline = "hanging";
	    ctx.fillText(ramal, 450, 138); //Definição de onde o texto ira iniciar nas coordenadas X e Y
	}
	  
	//Função para baixar a imagem
	function saveImage() {
	    let link = document.getElementById('link');
	    $("#telefone").prop('required', true);
	    link.setAttribute('download', 'assinatura.png');
	    link.setAttribute('href', c.toDataURL().replace("image/png", "image/octet-stream"));
	    link.click()
	}

	</script>
</html>
